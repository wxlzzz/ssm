#parse("header_question.html")
<div class="zg-wrap zu-main clearfix with-indention-votebar" itemscope="" itemtype="http://schema.org/Question"
     id="zh-single-question-page" data-urltoken="36301524" role="main">
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <meta itemprop="isTopQuestion" content="false">
            <meta itemprop="visitsCount" content="402">
            <!--
            <div class="zm-tag-editor zg-section">

            <a name="draft"></a>
            <form action="/addquestion" method="post" id="commentform" accept-charset="UTF-8">
                <input type="hidden" name="questionId" value="$question.id"/>
                <input type="hidden" name="userId" value="$user.id"/>
                <p>问题标题</p>
                <div id="zh-question-answer-form-wrap" class="zh-question-answer-form-wrap">
                    <div class="zm-editable-editor-wrap" style="">
                        <div class="zm-editable-editor-outer">
                            <div class="zm-editable-editor-field-wrap">
                                <p>题目</p>
                                <input type="text" name="title" />

                            </div>
                            <div class="zm-editable-editor-field-wrap">
                                <p>内容</p>
                                <textarea name="content" id="content" class="zm-editable-editor-field-element editable" style="font-style: italic;width:100%;"></textarea>

                            </div>
                            <div class="zm-editable-editor-field-wrap">
                                <p>话题</p>
                                <p>从现有话题中选择</p>
                                <select name="topicName_1">
                                    <option value = "null">无</option>
                                    #foreach($topic in $topics)
                                    <option value="${topic.topicName}">${topic.topicName}</option>
                                    #end
                                </select>
                                <p>或者</p>
                                <p>新建话题&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="topicName_2" />
                                    &nbsp;&nbsp;&nbsp;&nbsp;是否为某一话题的子话题
                                    <select name="topicParent">
                                        <option value = "null">否</option>
                                        #foreach($topic_parent in $topics_parent)
                                        <option value="${topic_parent.topicName}">${topic_parent.topicName}</option>
                                        #end
                                    </select>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="zm-command clearfix">
                            <span class=" zg-right">
                                <button type="submit" class="submit-button zg-btn-blue">发布问题</button></span>
                </div>
            </form>

        </div>
    </div>
</div>
#parse("footer.html")
